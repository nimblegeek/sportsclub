{% extends "base.html" %}

{% block content %}
<div class="flex">
    <aside class="w-64 bg-gray-200 p-4">
        <h2 class="text-xl font-semibold mb-4">Menu</h2>
        <button id="open-modal-btn" class="bg-green-500 text-white px-4 py-2 rounded w-full mb-4">Add New Club</button>
    </aside>

    <div class="flex-1 ml-4">
        <div class="mb-8">
            <input type="text" id="search-input" placeholder="Search clubs..." class="w-full p-2 border rounded">
        </div>

        <div id="clubs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Clubs will be dynamically inserted here -->
        </div>
    </div>
</div>

<!-- Add/Edit Club Modal -->
<div id="add-club-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Add/Edit Club</h3>
            <form id="add-club-form" class="mt-2">
                <input type="hidden" id="edit-club-id">
                <input type="text" id="edit-name" name="name" placeholder="Club Name" required class="mt-2 p-2 w-full border rounded">
                <input type="text" id="edit-sport" name="sport" placeholder="Sport" required class="mt-2 p-2 w-full border rounded">
                <textarea id="edit-description" name="description" placeholder="Description" class="mt-2 p-2 w-full border rounded"></textarea>
                <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            </form>
        </div>
        <div class="items-center px-4 py-3">
            <button id="close-modal-btn" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                Close
            </button>
        </div>
    </div>
</div>
{% endblock %}
